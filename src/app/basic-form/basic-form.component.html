<div id="toppadding">
    <div class="container">
        <div *ngIf="!submitted">
          <h1>Basic Template Driven Form</h1>
          <form #basicForm="ngForm" (ngSubmit)="onSubmit(basicForm.value)"> 
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" ngModel #name="ngModel" required>
                <div class="alert alert-danger" [hidden]="name.valid || name.prisitine">Name is required</div>
            </div>
            <div class="form-group">
                <label for="alias">Alias</label>
                <input type="text" class="form-control" name="alias" ngModel #alias="ngModel" required>
                <div class="alert alert-danger" [hidden]="alias.valid || alias.prisitine">Alias is required</div>
            </div>
            <div class="form-group">
                <label for="skill">Programmer Skill</label>
                <select class="form-control" name="skill" ngModel #skill="ngModel" required>
                    <option *ngFor=" let s of skills" [value]="s">{{ s }}</option>
                </select>
                <div class="alert alert-danger" [hidden]="skill.valid || skill.prisitine">Skill is required</div>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!basicForm.valid">Submit</button>
          </form>
        </div>>
        
        <div *ngIf="submitted">
            <h2>You submitted the following:</h2>
            <div class="row">
                <div class="col-md-2">Name</div>
                <div class="col-md-10 pull-left">{{ form.name }}</div>
            </div>
            <div class="row">
                <div class="col-md-2">Alter Ego</div>
                <div class="col-md-10 pull-left">{{ form.alterEgo }}</div>
            </div>
            <div class="row">
                <div class="col-md-2">Power</div>
                <div class="col-md-10 pull-left">{{ form.power }}</div>
            </div>
            <br />
            Raw output from form.value:
            <br />
            {{ form | json }}
            <br /><br />
            <button class="btn btn-default" (click)="submitted=false">Edit</button>
        </div>
    </div>     
</div>
