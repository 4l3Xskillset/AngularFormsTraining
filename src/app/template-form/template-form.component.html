<div id="toppadding">
    <div class="container">
        <div *ngIf="!submitted">
        <h1>Template Driven Form</h1>
        <form (ngSubmit)="onSubmit()" #templatedrivform="ngForm">
            <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="model.name" required>
            <div class="alert alert-danger" [hidden]="name.valid">Name is required</div>
            </div>
            <div class="form-group">
            <label for="alias">Alias</label>
            <!-- 
                Example of what things look like without [(ngModel)]="model.alias" 
                
                <input type="text" name="alias" [ngModel]="model.alias" (ngModelChange)="model.alias=$event" required>
            -->
            <input type="text" class="form-control" name="alias" #alias="ngModel" [(ngModel)]="model.alias" required>
            <div *ngIf="!alias.empty && !alias.valid" class="alert alert-danger" >Alias is required</div>
            </div>
            <div class="form-group">
            <label for="skill">Programmer Skill</label>
            <select class="form-control" name="skill" #skill="ngModel" [(ngModel)]="model.skill" required>
                <option *ngFor="let s of skills" [value]="s">{{ s }}</option>
            </select>
            <div class="alert alert-danger" [hidden]="skill.valid">Skill is required</div>
            </div>
            <button type="submit" class="btn btn-default" [disabled]="!templatedrivform.valid">Submit</button>
        </form>
        </div>
        <div *ngIf="submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-md-2">Name</div>
            <div class="col-md-10 pull-left">{{ model.name }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">Alias</div>
            <div class="col-md-10 pull-left">{{ model.alias }}</div>
        </div>
        <div class="row">
            <div class="col-md-2">Skill</div>
            <div class="col-md-10 pull-left">{{ model.skill }}</div>
        </div>
        <br />
        <button class="btn btn-default" (click)="submitted=false">Edit</button>
        </div>
    </div>
</div>>
